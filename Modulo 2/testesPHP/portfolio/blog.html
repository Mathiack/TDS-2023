<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="styles/style-blog.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Meu Blog</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Posts</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <button id="theme-toggle">Modo Escuro</button>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h1>Bem-vindo ao Meu Blog</h1>
      <p>Descubra novos posts e artigos sobre desenvolvimento web.</p>
      <button>Ver Posts Recentes</button>
    </div>
  </section>

  <section id="posts">
    <div class="container">
      <h2>Posts Recentes</h2>
      <div class="post">
        <img src="post1.jpg" alt="Post 1">
        <h3>Post 1</h3>
        <p>Resumo do post 1.</p>
      </div>
      <div class="post">
        <img src="post2.jpg" alt="Post 2">
        <h3>Post 2</h3>
        <p>Resumo do post 2.</p>
      </div>
      <div class="post">
        <img src="post3.jpg" alt="Post 3">
        <h3>Post 3</h3>
        <p>Resumo do post 3.</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Meu Blog. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
