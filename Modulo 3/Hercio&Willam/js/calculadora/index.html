<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 250px;
            background: rgb(0, 71, 163);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .display {
            width: 95%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            border: auto;
            outline: none;
            background: linear-gradient(to right, #818181, #ececec);
            border-radius: 5px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.6);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            box-shadow: 0px 3px rgba(0,0,0,0.4);
        }
        button:hover {
            transform: scale(1.2);
        }
        .options {
            display: flex;
        }
        button:active {
            transform: scale(0.85);
        }
        .operator {
            background: #f7b731;
            color: white;
        }
        .clear {
            background: #eb3b5a;
            color: white;
            width: 120px;
            margin-top: 10px;
            margin-right: auto
        }
        .equal {
            background: #20bf6b;
            color: white;
        }
        .delete {
            background: #778ca3;
            color: white;
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="options">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">âŒ«</button>
        </div>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">x</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
