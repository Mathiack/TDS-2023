<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com CSS Próprio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .custom-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .custom-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu com título principal</h1>
  </header>
  <nav>
    <a href="#">Item x</a>
    <a href="#">Item 19</a>
    <a href="#">Item nulo</a>
  </nav>
  <main>
    <p>Parágrafo com texto</p>
    <button class="custom-button">Clique Aqui</button>
  </main>
</body>
</html>
