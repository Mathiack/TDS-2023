<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola mundo</title>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Preencha os campos abaixo por que eu estou mandando</p>
    
    <form action="post">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="inputNome" id="inputNome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" name="inputEmail" id="inputEmail" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="text" name="inputSenha" id="inputSenha" required>
            <br>
            <label for="senhaConfimacao">Confimar Senha:</label>
            <input type="text" name="inputSenhaConfirmacao" id="inputSenhaConfirmacao" required>
            <br>
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="text" name="inputDataNasc" id="inputDataNasc">
            <br>
        </div>
        <fieldset>
            <legend>Gênero</legend>
          
            <div>
              <input type="radio" id="huey" name="drone" value="huey" />
              <label for="huey">Homem</label>
            </div>
          
            <div>
              <input type="radio" id="dewey" name="drone" value="dewey" />
              <label for="dewey">Mulher</label>
            </div>
          
            <div>
              <input type="radio" id="louie" name="drone" value="louie" />
              <label for="louie">Gambiarra</label>
            </div>
        </fieldset>          

        <br>
        <label for="termosECOndicoes">Aceito os <a href="a/b/c/d/e/f/g/h/i/j/k/l/m/n/o/p/q/r/s/t/u/v/w/x/y/z/termos.html" target="_blank">Termos e Condições</a></label>
        <input type="checkbox" name="termos" id="termos">
        <br>
        <br>
        <input type="button" value="Se liga na play">
    </form>
</body>
</html>
